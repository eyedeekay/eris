network:
  # network name
  name: Local

server:
  # server name
  name: localhost.localdomain

  # server description
  description: Local Server

  # addresses to listen on
  listen:
    - ":6667"

  # addresses to listen on for TLS
  tlslisten:
    ":6697":
      key: key.pem
      cert: cert.pem
  
